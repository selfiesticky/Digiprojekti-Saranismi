<!doctype html>
<html>

<head>
<meta charset="utf-8">
</head>

<body>
    <form>
        <div id="lomake"></div>
        <br>
        <button onclick="laheta()">Lähetä</button>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
        $.getJSON("kysymykset.json", function (data) {
            var items = [];
            var i = 0;

            $.each(data, function (key, d) {
                if (d.type == "text") {
                    items.push(d.kysymysteksti + ": ");
                    items.push("<input type=" + d.type + " id= " + d.name + "><br>");
                }
                if (d.type == "radio" || d.type == "checkbox") {
                    items.push("<br>" + d.kysymysteksti + ":<br>");

                    for (i = 0; i < d.value.length; i++) {
                        items.push("<input type=" + d.type + " id= " + d.value[i] + " name= " + d.name + " value=" + d.value[i] + ">" + d.value[i] + "<br>");
                    }
                }

            });

            $("<div/>", {
                "class": "my-new-list",
                html: items.join("")
            }).appendTo("#lomake");
        });
        
        
        
    
    function laheta(){
    
    var hauki = document.querySelector('input[name = "hauki"]:checked').value;
        
       
        
    var vesi = document.querySelector('input[name = "vesi"]:checked').value;
        
        alert("Onko kala?:  " + hauki + "Onko märkää?: " + vesi);
}        
    </script>







</body>

</html>
